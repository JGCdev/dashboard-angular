<sb-layout-error>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center mt-4">
                    <img class="mb-4 img-error" src="assets/img/error-404-monochrome.svg" />
                    <p class="lead">La URL no existe o ha habido un error.</p>
                    <a routerLink="/dashboard"><fa-icon class="mr-1" [icon]='["fas", "arrow-left"]'></fa-icon>Volver al panel</a>
                </div>
            </div>
        </div>
    </div>
</sb-layout-error>
