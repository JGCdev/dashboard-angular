<sb-layout-dashboard>
    <div class="add-container">
        <button class="btn btn-primary" [routerLink]="['/clientes/anadir-cliente']" >+ Añadir</button>
    </div>

    <sb-dashboard-head title="Clientes" [hideBreadcrumbs]="false"></sb-dashboard-head>

    <div class="tabla">

        <mat-form-field>
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Palabra a filtrar">
        </mat-form-field>

        <div class="mat-elevation">
            <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- Progress Column -->
                <ng-container matColumnDef="nombre" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
                <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
                </ng-container>
                            
                <!-- Progress Column -->
                <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="empresa">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
                <td mat-cell *matCellDef="let row"> {{row.empresa}} </td>
                </ng-container>


                <!-- Color Column -->
                <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.direccion}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="admin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.admin === false ? 'No' : 'Sí'}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> 
                        <div class="actions-container">
                            <button class="btn btn-danger" (click)="delete(row._id)"><fa-icon [icon]='["fas", "trash-alt"]'></fa-icon></button> 
                            <button class="btn btn-warning" (click)="edit(row._id)"><fa-icon [icon]='["fas", "pencil-alt"]'></fa-icon></button>
                        </div>

                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
          
    </div>
</sb-layout-dashboard>
